language: node_js

services:
  - docker

before_install:
  - docker pull mazinsw/mingw-w64:4.0.4

script:
  - docker run -ti -v `pwd`:/mnt -u $(id -u ${USER}):$(id -g ${USER}) mazinsw/mingw-w64:4.0.4 /bin/sh -c '
      cd /mnt &&
      make clean shared64 &&
      make clean shared32 &&
      make clean static64 &&
      make clean static32'

after_success:
  - cd build && zip -qr PesoLib.zip x64 x86 && cd ..

deploy:
  provider: releases
  api_key:
    secure: 

  file:
    - build/PesoLib.zip

  on:
    tags: true
    repo: mazinsw/PesoLib
